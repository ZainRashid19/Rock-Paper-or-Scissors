<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> ROCK, PAPER, SCISSORS</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <section class="game">
    <!--Title -->

    <div class="title top">
      Rock Paper Scisssors
    </div>
    <!-- Scoreboard Display for teh User and AI-->
    <div class="score">
      <div class="playerScore">
        <h2 class="center"> Player </h2>
        <p class="p-count center"> 0 </p>
      </div>

      <div class="computerScore">
        <h2 class="center"> Computer </h2>
        <p class="c-count center"> 0 </p>
      </div>
    </div>

    <!-- Instructions -->
    <div class="move testing"> Choose your move </div>

    <div class="options">
      <button class="Rock" onclick = "throwRock()" > ROCK <img src="https://c.tenor.com/kHcmsxlKHEAAAAAM/rock-one-eyebrow-raised-rock-staring.gif" class="all_pic"> </button>
      <button class="Paper"> PAPER <img src="https://media3.giphy.com/media/lkdvC4FZHIXyVSaFxh/giphy.gif?cid=6c09b952ebdaae1e293e810975c1b1d83082cdc0d8c72bfe&rid=giphy.gif&ct=s"class="all_pic"> </button>
      <button class="Scisssors"> SCISSORS <img src="https://c.tenor.com/sRufoAVYT7wAAAAC/cut-scissors.gif"class="all_pic"> </button>
    </div>
    <!-- Show result of the round-->
    <div class="result"></div>

    <!-- Button to reset the Score-->
    <div class="reset"></div>


  </section>







  <script scr="main.js">

  </script>
</body>

</html>
