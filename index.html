<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> ROCK, PAPER, SCISSORS</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <section class="game">
    <!--Title -->

    <div class="title top">
      Rock Paper Scisssors
    </div>
    <!-- Scoreboard Display for teh User and AI-->
    <div class="score">
      <div class="playerScore">
        <h2 class="center"> Player </h2>
        <p class="p-count center" id="player_Count"> 0 </p>
      </div>

      <div class="computerScore">
        <h2 class="center"> Computer </h2>
        <p class="c-count center" id="computer_Count"> 0 </p>
      </div>
    </div>

    <!-- Instructions -->
    <div class="move testing"> Choose your move </div>


    <center><div class="options">
      <button class="Rock" onclick ="throwRock()"> ROCK <img src="https://c.tenor.com/kHcmsxlKHEAAAAAM/rock-one-eyebrow-raised-rock-staring.gif" class="all_pic"> </button>
      <button class="Paper"onclick ="throwPaper()"> PAPER <img src="https://media3.giphy.com/media/lkdvC4FZHIXyVSaFxh/giphy.gif?cid=6c09b952ebdaae1e293e810975c1b1d83082cdc0d8c72bfe&rid=giphy.gif&ct=s" class="all_pic"> </button>
      <button class="Scisssors"onclick ="throwScissor()"> SCISSORS <img src="https://c.tenor.com/sRufoAVYT7wAAAAC/cut-scissors.gif" class="all_pic"> </button>
    </div>
    <!-- Show result of the round-->
    <div class="result" id="jake"></div>

    <!-- Button to reset the Score-->
    
    <button onclick='reset()' class="makec"> RESET!</button>
    <div class="reset"></div>
  </center>


  </section>







  <script src="main.js">

  </script>
</body>

</html>
