<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> ROCK, PAPER, SCISSORS</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <section class="game">
    <!--Title -->

    <div class="title top">
      Rock Paper Scisssors
    </div>
    <!-- Scoreboard Display for teh User and AI-->
    <div class="score">
      <div class="playerScore">
        <h2 class="center"> Player </h2>
        <p class="p-count center"> 0 </p>
      </div>

      <div class="computerScore">
        <h2 class="center"> Computer </h2>
        <p class="c-count center"> 0 </p>
      </div>
    </div>

    <!-- Instructions -->
    <div class="move testing"> Choose your move </div>

    <div class="options">
      <button class="Rock"> ROCK <img src="https://i.ytimg.com/vi/9UkkRJl3Ii0/maxresdefault.jpg" class="all_pic"> </button>
      <button class="Paper"> paper <img src="https://clipartix.com/wp-content/uploads/2016/04/Paper-clip-art-free-free-clipart-images-2-clipartcow.png"class="all_pic"> </button>
      <button class="Scisssors"> Scisssors <img src="https://www.nicepng.com/png/detail/64-647413_hair-scissors-clip-art-style-scissors-clipart.png"class="all_pic"> </button>
    </div>
    <!-- Show result of the round-->
    <div class="result"></div>

    <!-- Button to reset the Score-->
    <div class="reset"></div>


  </section>







  <script scr="main.js">

  </script>
</body>

</html>
